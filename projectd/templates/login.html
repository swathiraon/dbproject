{%extends 'basic/base.html'%}



{%block style%}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/basic/style.css">
	<link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
{%endblock%}
{%block body%}
	<div class="card lf" style="width: 26rem;align:center;margin:10px auto;margin-top:65px" align="center">
			<div class="card-body  ">
				<form class="form-signin" action="/validateLogin"  method="POST">
					{% csrf_token %}
					
						
							
							<ion-icon name="person"></ion-icon>
							<label for="inputEmail" class="sr-only">Email address</label>

       <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
							<br>
						
						<p>
							<ion-icon name="lock"></ion-icon>
							
						<label for="inputPassword" class="sr-only">Password</label>
        Password:<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required></p>
						<br>
						<button id="btnSignIn1" class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom:0px;">Sign in</button>
					</div>
				
			</form>



					If you don't have an account , click below <br>
					<br>
				<button type="button" class="btn btn-primary su" style="margin-top:10px;margin-bottom:10px;" data-toggle="modal" data-target="#myModal" >
							Sign Up
						</button>

						<!-- The Modal -->
						<div class="modal" id="myModal">
							<div class="modal-dialog">
								<div class="modal-content">

									<!-- Modal Header -->
									<div class="modal-header" style="background-color:#FFE4E1">
										<h4 class="modal-title">Sign up</h4>
										<button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>

									<!-- Modal body -->
									<div class="modal-body">
										<div class="card" style="width: 26rem;" align="center">
											<div class="card-body">



												 <form class="form-signin" action="/signUp" method="POST">
        <label for="inputName" class="sr-only">First Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus><br><br>
        <label for="inputlast" class="sr-only">Last Name</label>
        <input type="name" name="inputlast" id="inputlast" class="form-control" placeholder="Last Name" required autofocus><br><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required><br><br>
        <label for="inputSchool" class="sr-only">School</label>
        <select name="school_id" >
                    {%  for u in sch%}
                    <option value="{{u.id}}">{{u.name}}</option>
                    {%endfor%}
                </select><br><br>
        <label for="inputPhone" class="sr-only">Phone</label>
        <input  name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone" required>
 

<br><br>

         <label for="inputAddress" class="sr-only">Address</label>
        <input type="text" name="inputAddress" id="inputAddress" class="form-control" placeholder="Address" required><br><br>
        <input type="submit" name="submit">
      </form>


											</div>
										</div>





									</div>

									<!-- Modal footer -->
									<div class="modal-footer">

									</div>

								</div>
							</div>





			
			</div>
		</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>

		{%endblock%}
